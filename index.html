<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="img/bomb-favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Shadows+Into+Light&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Minesweeper - Stav Cohen</title>
    
</head>
<body onload="onInit()">
    <h1 class = "title">💥 Minesweeper 💥</h1>
    
    <div class ="board-game">

            <div class="btn-levels">
                <button class="btn btn1" onclick="chooseLevel(4, 2, 'easy')">Easy</button>
                <button class="btn btn2" onclick="chooseLevel(8, 14, 'hard')">Hard</button>
                <button class="btn btn3" onclick="chooseLevel(12, 32, 'expert')">Expert</button>
                
                <button class="btn hint" onclick="useHint(this)">Hint</button>
            </div>



            <button class="restart" onclick="restart()">😁</button>
            
            <div class ="life-container"></div>

            <h2 class = 'bomb-left'>💣<span class="span-bomb-left">00</span></h2>
            <h2 class = 'time'>⏱️<span class="span-time">0</span></h2>

            
        <table class = 'board'></table>
    <h4 class="best-score-title">Your Best Score: <span id="best-score"></span> sec</h4>
            
    </div>

    <footer>Sprint & Project 1 - © Stav Cohen </footer>
    <script src="js/index.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
